<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="play_with_str.js"></script>
    <link rel="stylesheet" href="play_with_str.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Check if Age is Prime</h1>
        <label for="birth-year">Enter your birth year:</label>
        <input type="number" id="birth-year" name="birth-year" />
        <button id="btn">Check Age</button>
        <p id="result"></p>
        <h1>Create a Course</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" />
        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" />
        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits" />
        <button type="button" id="btn2">Create Course</button>
      </form>
      <p id="result2"></p>
      <h1>Reverse Numbers in a String</h1>
      <form id="reverse-form">
        <label for="input-string">Enter a string:</label>
        <input type="text" id="input-string" name="input-string" required>
        <button type="submit">Reverse Numbers</button>
      </form>
      <div class="result" id="result3"></div>
      <h1>Move varrant and add</h1>
      <form>
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" name="inputString" />
        <button type="button" id="btn3">Convert</button>
      </form>
      <div id="result4"></div>
</body>
</html>
